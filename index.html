<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- title 태그는 상단에 뜨는 타이틀을 바꿀 수 있어요! -->
    <title>멋사멋사</title>

</head>
<body>



    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <h1>박경준</h1> 
    <!-- span태그는 수평정렬이 가능해요! -->
    <span><img id="yeachan" src="./박경준.jpg" width="200px" height="200"></span>
    <span>저는 정보통신공학과 박경준입니다 반가워용</span>
    
    <h4>버킷 리스트</h4>

    <!-- ul li 태그는 목차를 만들어줘요 -->
    <ul>
        <li>연봉1억벌기</li>
        <li>해외여행</li>
        <li>서래맛있게먹기</li>
    </ul>



    <!-- 한 줄 띄기 -->
    <br> 

    <!-- 구분선 -->
    <hr> 

    <!-- p태그는 문단을 만들 수 있어요! -->

    <!--b태그는 글씨를 굵게 해줘요! -->

    <!-- input태그는 입력창을 만들 수 있죠  -->

    <!-- button태그로 버튼도 만들 수 있답니다 -->


    <br><br><br><br>
    <!-- img태그는 이미지를 띄워줘요 (src부분에 파일 위치를 입력) -->
 



    <!-- ul li 태그는 목차를 만들어줘요 -->


    <br>


    <h3><a href="https://github.com/gyeongjun2">깃헙주소</a></h3>
    <!-- a태그는 링크를 만들어줘요! (href속성안에 주소를 적어주면 된답니다!) -->



</body>
</html>
